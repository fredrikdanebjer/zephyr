# For LC3 the following configs are needed
CONFIG_FPU=y
CONFIG_LIBLC3=y
# The LC3 codec uses a large amount of stack. This app runs the codec in the work-queue, hence
# inctease stack size for that thread.
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
# LC3 lib requires floating point support in the c-lib NEWLIB is one way of getting that.
CONFIG_NEWLIB_LIBC=y
# Enable encryption.
CONFIG_BT_TINYCRYPT_ECC=y

CONFIG_BT_HCI_ACL_FLOW_CONTROL=n
CONFIG_BT_HCI_VS_EXT=n
CONFIG_BT_TINYCRYPT_ECC=y


CONFIG_USB_DEVICE_AUDIO=y
CONFIG_USB_DEVICE_STACK=y
 
CONFIG_USB_DEVICE_PRODUCT="USB Broadcast Sink"
 
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=n
 
 
#CONFIG_USB_DEVICE_LOG_LEVEL_DBG=y
#CONFIG_USB_AUDIO_LOG_LEVEL_DBG=y
CONFIG_LOG_BUFFER_SIZE=10000